{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load socialaccount %}

{% block head_title %}Re-ativar Conta{% endblock %}

{% block content %}
<body class="img js-fullheight" style="background-image: url('{% static 'images/bg.jpg' %}');">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Re-ativar Conta</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Entre com suas credenciais para reativar</h3>
              <form class="login" method="POST" action="{% url 'ativar' %}"> 
              {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name='login' class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" name='password' type="password" class="form-control" placeholder="Senha" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Ativar</button>
	            </div>
            </form>
        </div>
        </div>
        </div>
	</section>
{% endblock %}
